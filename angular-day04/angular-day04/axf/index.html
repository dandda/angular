<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/swiper-3.4.2.min.css">
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<div class="container">
	<header>
		<div class="header-content">
			<span>人民公园 12</span>
		</div>
		<span class="search">搜索</span>
	</header>
	<main>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide" ng-repeat="item in slide">
		        	<img src="{{item.activity.img}}" alt="">
		        </div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
		</div>
		<div class="acts-icon">
			<a href="###" ng-repeat="item in menu">
				<img src="{{item.activity.img}}" alt="">
				<span>{{item.activity.name}}</span>
			</a>
		</div>
		<div class="acts-brand">
			<a href="###" >
				<img src="images/faxiao.jpg@90Q" alt="">
			</a>
			<a href="###" >
				<img src="images/grape.jpg@90Q" alt="">
			</a>
			<a href="###" >
				<img src="images/chifood.jpg" alt="">
			</a>
		</div>
	</main>
	<nav>
		<a href="###" class="home active">
			<span>&nbsp;</span>
			首页
		</a>
		<a href="###" class="current">
			<span>&nbsp;</span>
			闪送超市
		</a>
		<a href="###">
			<span>&nbsp;</span>
			购物车
		</a>
		<a href="###">
			<span>&nbsp;</span>
			我的
		</a>
	</nav>
</div>
</body>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/swiper-3.4.2.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
