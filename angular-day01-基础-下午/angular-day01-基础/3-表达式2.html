<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
</head>
<!-- 在body范围内就交给angualr -->
<!-- ng-init: 可以初始化一些变量，然后在表达式中调用 -->
<!-- ng-init:初始化的变量，就是js的变量 -->
<body ng-app="" ng-init="person={name1:'hello',name2:'zhangsan'};">
	<div>{{person.name1+person.name2}}</div>
</body>
</html>
