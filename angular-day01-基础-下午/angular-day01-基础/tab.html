<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">

	*{
		margin: 0;
		padding: 0;
	}
	#tabWrap button.active{
		background-color: yellow;
	}
	#tabWrap div{
		width: 200px;
		height: 200px;
		background-color: #ccc;
		display: none;
	}
	#tabWrap div.active{
		display: block;
	}
	</style>
</head>
<body>
	<!-- <button>按钮1</button>
	<button>按钮2</button>
	<button>按钮3</button>
	<div>买菜</div>
	<div>学习ng</div>
	<div>打游戏</div> -->
	<div id="tabWrap"></div>
</body>
<script type="text/javascript">
// 1.从服务器拿了一些数据
var tabs = [
	{btn:"按钮1", content: "买菜", id:1},
	{btn:"按钮2", content: "学习ng",id:2},
	{btn:"按钮3", content: "打游戏",id:3}
];	

// 激活的下标
var activeIndex = 0;

// 2.生成结构
var tabWrap = document.querySelector("#tabWrap");
// 保存所有的按钮
var btns = [];
// 保存所有的详情内容
var contents = [];

// 2.1 创建除了按钮组
for (var i=0; i<tabs.length; i++){
	var btnObj = document.createElement("button");
	btnObj.innerHTML = tabs[i].btn;
	tabWrap.appendChild(btnObj);
	btns.push(btnObj);
	if (activeIndex == i){
		btnObj.className = "active";
	}
}
// 2.2 创建内容
for (var i=0; i<tabs.length; i++){
	var contentObj = document.createElement("div");
	contentObj.innerHTML = tabs[i].content;
	tabWrap.appendChild(contentObj);
	contents.push(contentObj);
	if (activeIndex == i){
		contentObj.className = "active";
	}
}

for (var i=0; i<tabs.length; i++){

	btns[i].index = i;
	btns[i].onclick = function (){

		for (var i=0; i<tabs.length; i++){
			btns[i].className = "";
			contents[i].className = "";
		}
		btns[this.index].className = "active";
		contents[this.index].className = "active";
	}
}


</script>
</html>
