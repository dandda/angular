<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.container{
		position: absolute;
		left: 0;
		right: 0;
		bottom: 0;
		top: 0;
		padding-top: 45px;
	}
	header{
		position: fixed;
		top: 0;
		width: 100%;
		height: 45px;
		line-height: 45px;
		background-color: #ccc;
	}
	nav{
		position: fixed;
		bottom: 0;
		height: 50px;
		width: 100%;
		background-color: #ccc;
	}
	nav a{
		float: left;
		width: 33.333333%;
		text-align: center;
		line-height: 50px;
	}
	</style>
</head>
<body ng-app="myApp">
<div class="container">
	<header>我是头</header>
	<!-- 指定路由跳转的内容 -->
	<div ng-view></div>
	<nav>
		<a href="#/">首页</a>
		<a href="#/cart">购物车</a>
		<a href="#/mine">我的</a>
	</nav>
</div>
</body>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/angular-route.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
</html>
